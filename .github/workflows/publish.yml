name: Publish Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0-patch.1)'
        required: true
        type: string
      npm_tag:
        description: 'NPM tag (e.g., latest, beta, patched)'
        required: true
        default: 'patched'
        type: string

jobs:
  publish:
    runs-on: macos-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: ./.github/actions/setup-go
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npx hereby native-preview:build-packages
        env:
          TSGO_HEREBY_SETPRERELEASE: ${{ inputs.version }}
      
      - name: Pack packages
        run: npx hereby native-preview:pack-packages
      
      - name: Publish to npm
        run: |
          cd built/npm
          # Publish platform-specific package first
          npm publish native-preview-darwin-arm64.tgz --tag ${{ inputs.npm_tag }} --access public
          # Then publish main package
          npm publish native-preview.tgz --tag ${{ inputs.npm_tag }} --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-packages
          path: built/npm/*.tgz
