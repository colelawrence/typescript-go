name: Release Binaries

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Generate timestamp version
        id: version
        run: |
          # Format: 0.YYYYMMDD.HHMMSS (valid semver)
          VERSION=$(date -u +"0.%Y%m%d.%H%M%S")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build:
    needs: generate-version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Most common platforms
          - goos: darwin
            goarch: arm64
            name: macos-arm64
          - goos: linux
            goarch: amd64
            name: linux-x64
          - goos: windows
            goarch: amd64
            name: windows-x64
          # Less common but still useful
          - goos: darwin
            goarch: amd64
            name: macos-x64
          - goos: linux
            goarch: arm64
            name: linux-arm64
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build binary for ${{ matrix.name }}
        run: |
          mkdir -p dist/tsgo-${{ matrix.name }}
          
          # Set binary name
          BINARY_NAME="tsgo"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="tsgo.exe"
          fi
          
          # Build the binary
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 go build \
            -trimpath \
            -ldflags="-s -w -X github.com/microsoft/typescript-go/internal/core.version=${{ needs.generate-version.outputs.version }}" \
            -tags=noembed,release \
            -o "dist/tsgo-${{ matrix.name }}/$BINARY_NAME" \
            ./cmd/tsgo
          
          # Copy lib files
          cp internal/bundled/libs/*.d.ts "dist/tsgo-${{ matrix.name }}/"
          
          # Create tarball
          tar -czf "tsgo-${{ needs.generate-version.outputs.version }}-${{ matrix.name }}.tar.gz" \
            -C "dist/tsgo-${{ matrix.name }}" .
          
          echo "âœ“ Built tsgo-${{ needs.generate-version.outputs.version }}-${{ matrix.name }}.tar.gz"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tsgo-${{ matrix.name }}
          path: tsgo-*.tar.gz
          retention-days: 1

  release:
    needs: [generate-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: tsgo-*
          merge-multiple: true
      
      - name: Generate checksums
        run: |
          cd dist
          sha256sum tsgo-*.tar.gz > checksums.txt
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.generate-version.outputs.version }}
          name: Release ${{ needs.generate-version.outputs.version }}
          body: |
            TypeScript Go binaries with TS2742 error disabled.
            
            Built from commit ${{ github.sha }}
            
            ## Installation with mise
            
            Add to your `.mise.toml`:
            
            ```toml
            [tools."http:tsgo".platforms]
            macos-arm64 = { url = "https://github.com/${{ github.repository }}/releases/download/${{ needs.generate-version.outputs.version }}/tsgo-${{ needs.generate-version.outputs.version }}-macos-arm64.tar.gz" }
            linux-x64 = { url = "https://github.com/${{ github.repository }}/releases/download/${{ needs.generate-version.outputs.version }}/tsgo-${{ needs.generate-version.outputs.version }}-linux-x64.tar.gz" }
            windows-x64 = { url = "https://github.com/${{ github.repository }}/releases/download/${{ needs.generate-version.outputs.version }}/tsgo-${{ needs.generate-version.outputs.version }}-windows-x64.tar.gz" }
            macos-x64 = { url = "https://github.com/${{ github.repository }}/releases/download/${{ needs.generate-version.outputs.version }}/tsgo-${{ needs.generate-version.outputs.version }}-macos-x64.tar.gz" }
            linux-arm64 = { url = "https://github.com/${{ github.repository }}/releases/download/${{ needs.generate-version.outputs.version }}/tsgo-${{ needs.generate-version.outputs.version }}-linux-arm64.tar.gz" }
            ```
            
            ## Checksums
            
            ```
            $(cat dist/checksums.txt)
            ```
          files: |
            dist/tsgo-*.tar.gz
            dist/checksums.txt
          draft: false
          prerelease: false
